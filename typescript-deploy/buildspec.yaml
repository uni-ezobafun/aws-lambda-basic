version: 0.2

phases:
  pre_build:
    commands:
      - cd typescript-deploy
  build:
    commands:
      - npm install
      - npm run build-dev
      - aws cloudformation package --template-file ./sam/dev/template.yaml --output-template-file packaged.yaml --s3-bucket uni-cloudformation-dev  --s3-prefix sam/aws-lambda-basic/dev/package
      - aws cloudformation deploy --template-file ./sam/dev/packaged.yaml --stack-name lambda-typescript-deploy --capabilities CAPABILITY_IAM
  post_build:
    commands:
      - echo done!
artifacts:
  files:
    - typescript-deploy/built/dev/*/*